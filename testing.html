<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Change the content of a cell</title>
<style type="text/css">
body {margin: 30px;}
</style>  
</head><body>
<table id="myTable" border="1">
</table><form>
<input type="button" onclick="createTable()" value="Create the table">
<script>

function createTable(){
var x = parseInt(prompt("Number of rows"),10)
var y = parseInt(prompt("Number of col"),10)
var table = document.getElementById("myTable")

for (var i = 0; i<x; i++){
    var row = table.insertRow(i)

for (var j = 0; j<y; j++){
    var col = row.insertCell(j)
    col.innerHTML = "Row-"+(i+1)+"col-"+(j+1)
}}}

</script>
</form></body></html>
